version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: ai-proxy-traefik
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - ./certs:/certs
    environment:
      - TRAEFIK_LOG_LEVEL=INFO
      - TRAEFIK_API=true
      - TRAEFIK_API_DASHBOARD=true
      - TRAEFIK_API_INSECURE=true
      - TRAEFIK_ENTRYPOINTS_WEB_ADDRESS=:80
      - TRAEFIK_ENTRYPOINTS_WEBSECURE_ADDRESS=:443
      - TRAEFIK_PROVIDERS_DOCKER=true
      - TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT=false
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=${ACME_EMAIL:-admin@example.com}
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_STORAGE=/certs/acme.json
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_HTTPCHALLENGE=true
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_HTTPCHALLENGE_ENTRYPOINT=web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      # Global redirect to https
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  ai-proxy:
    build: .
    container_name: ai-proxy-app
    restart: unless-stopped
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8123
    volumes:
      - ./config.yml:/app/config.yml
      - ./logs:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-proxy.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.ai-proxy.entrypoints=websecure"
      - "traefik.http.routers.ai-proxy.tls=true"
      - "traefik.http.routers.ai-proxy.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai-proxy.loadbalancer.server.port=8123"
      # Security headers middleware
      - "traefik.http.routers.ai-proxy.middlewares=security-headers"
      - "traefik.http.middlewares.security-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.security-headers.headers.customrequestheaders.X-Forwarded-For="
      - "traefik.http.middlewares.security-headers.headers.sslredirect=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"

  logs-ui-api:
    build: .
    container_name: logs-ui-api
    restart: unless-stopped
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    ports:
      - "8124:8124"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8124
    command: ["./docker-setup.sh", "uvicorn", "ai_proxy_ui.main:app", "--host", "0.0.0.0", "--port", "8124"]
    volumes:
      - ./logs/db:/app/logs/db:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.logs-ui-api.rule=Host(`logs-api.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.logs-ui-api.entrypoints=websecure"
      - "traefik.http.routers.logs-ui-api.tls=true"
      - "traefik.http.routers.logs-ui-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.logs-ui-api.loadbalancer.server.port=8124"

  logs-ui-web:
    build:
      context: ./ui
    container_name: logs-ui-web
    restart: unless-stopped
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    ports:
      - "5173:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.logs-ui-web.rule=Host(`logs.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.logs-ui-web.entrypoints=websecure"
      - "traefik.http.routers.logs-ui-web.tls=true"
      - "traefik.http.routers.logs-ui-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.logs-ui-web.loadbalancer.server.port=80"

networks:
  default:
    name: ai-proxy-network 